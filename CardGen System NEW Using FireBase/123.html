<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">

    <style>
        body {
            background: var(--background-color);
            margin: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            padding: 20px; 
        }
        .navbar {
            z-index: 1060 !important;
            font-family: 'Oswald', sans-serif;
            background: var(--primary-color) !important; 
        }
        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s;
            padding-right: 1rem;
            padding-top: 0;
        }
        @media (min-width: 992px) {
            .main-content {
                margin-left: 250px;
                padding-right: 2rem;
            }
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--secondary-color);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            z-index: 1050;
            font-family: 'Poppins', sans-serif;
            padding-top: 60px;
        }
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        @media (min-width: 992px) {
            .sidebar {
                transform: translateX(0) !important;
            }
        }
        @media (max-width: 991.98px) {
            .sidebar {
                position: absolute;
                height: 100vh;
            }
        }
        .sidebar .nav-link {
            border-radius: 5px;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
            color: var(--primary-color);
        }
        .sidebar .nav-link:hover {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            transform: translateX(5px);
        }
        .sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            font-weight: bold;
            transform: translateX(5px);
            pointer-events: none;
        }

        .sidebar .nav-item p{
            font-family: Poppins;
            font-weight: bold;
            color: var(--primarydark-color);
        }

        #toggleBtn {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        #toggleBtn:hover {
            background-color: var(--secondary-color) !important;
            color: var(--primary-color) !important;
            border-color: var(--secondary-color) !important;
        }
        @media (min-width: 992px) {
            #toggleBtn {
                display: none;
            }
        }

        .button-row { 
            margin-bottom: 20px; 
        }

        .btn-group-left { 
            display: flex; 
            gap: 10px; 
        }

        .btn-right { 
            margin-left: auto; 
        }

        .hot-container { 
            height: 300px; 
            border: 1px solid var(--primarydark-color); 
            margin-bottom: 20px; 
            overflow: auto; 
        }

        .student-table { 
            height: 300px; 
        }

        .signature-preview { 
            max-width: 200px; 
            max-height: 100px; 
            margin: 10px 0; 
            border: 1px solid var(--background-color); 
        }

        .remove-signature {
            position: absolute; 
            top: -5px; 
            right: -5px;
            background: red; 
            color: var(--secondary-color); 
            border-radius: 50%; 
            width: 20px; 
            height: 20px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-weight: bold; 
            font-size: 14px; 
            cursor: pointer;
        }

        .metadata-table { 
            height: 250px; 
        }

        .htInvalid { 
            background-color: var(--background-color) !important; 
            border: 2px solid #f44336 !important; 
        }

        .space { 
            height: 20px; 
        }

        @media (max-width: 768px) { 
            .button-row { flex-direction: column; } 
            .btn-group-left { flex-direction: column; } 
            .hot-container { height: 250px; } 
        }

        .btn .btn-secondary{
            background-color: var(--danger) !important;
        }

        .handsontable thead th .relative{
            background-color: var(--accent-color);
            border: 1px solid var(--primarydark-color);
        }

        .handsontable table{
            border-collapse: collapse;
            border: 1px solid var(--primarydark-color);
        }

        .ht_master tb{
            background-color: var(--accent-color);
            border: 1px solid var(--primarydark-color);
        }

    </style>
</head>
<body>
        <!-- 1st Table: Metadata -->
        <div class="row">
            <div class="col-12">
                <h5>Metadata</h5>
                <div id="metadataHotNew" class="hot-container metadata-table"></div>
            </div>
        </div>

        <div class="space"></div>

        <!-- 2nd Table: Boys -->
        <div class="row">
            <div class="col-12">
                <h5>Boys Data</h5>
                <div id="boysHotNew" class="hot-container student-table"></div>
            </div>
        </div>

        <div class="space"></div>

        <!-- 3rd Table: Girls -->
        <div class="row">
            <div class="col-12">
                <h5>Girls Data</h5>
                <div id="girlsHotNew" class="hot-container student-table"></div>
            </div>
        </div>

        <div id="subjectList" style="width:400px;"></div>



<script> //Okay na to for table specilized and core
document.addEventListener("DOMContentLoaded", () => {
  const data = [
    ['', 'Core Subject', 'Applied and Specialized Subjects'],
    ['1st Subject', '', ''],
    ['2nd Subject', '', ''],
    ['3rd Subject', '', ''],
    ['4th Subject', '', ''],
    ['5th Subject', '', '']
  ];

  new Handsontable(document.getElementById('subjectList'), {
    data: data,
    rowHeaders: false,
    colHeaders: false,
    mergeCells: [
      {row:0, col:0, rowspan:1, colspan:1}, // A1 blank
      {row:0, col:1, rowspan:1, colspan:1}, // B1 header text
      {row:0, col:2, rowspan:1, colspan:1}  // C1 header text
    ],
    licenseKey: 'non-commercial-and-evaluation',
    stretchH: 'all',
    manualRowResize: true,
    manualColumnResize: true,
    height: 'auto'
  });
});
</script>


<script>
let metadataHotNew, boysHotNew, girlsHotNew;

document.addEventListener('DOMContentLoaded', function() {
    // === 1st Table: Metadata ===
    const metadataDataNew = [
        ['Adviser:', localStorage.getItem('metadataData') ? JSON.parse(localStorage.getItem('metadataData'))[3][1] : ''],
        ['Grade:', localStorage.getItem('metadataData') ? JSON.parse(localStorage.getItem('metadataData'))[6][1] : ''],
        ['Section:', localStorage.getItem('metadataData') ? JSON.parse(localStorage.getItem('metadataData'))[5][1] : ''],
        ['School Year:', localStorage.getItem('metadataData') ? JSON.parse(localStorage.getItem('metadataData'))[2][1] : ''],
        ['Track:', localStorage.getItem('metadataData') ? JSON.parse(localStorage.getItem('metadataData'))[0][1] : ''],
        ['Strand:', localStorage.getItem('metadataData') ? JSON.parse(localStorage.getItem('metadataData'))[1][1] : '']
    ];

    metadataHotNew = new Handsontable(document.getElementById('metadataHotNew'), {
        data: metadataDataNew,
        rowHeaders: false,
        colHeaders: false,
        licenseKey: 'non-commercial-and-evaluation',
        stretchH: 'all',
        cells: (row, col) => {
            const cell = {};
            if (col === 0) cell.renderer = (instance, td, row, col, prop, value) => {
                td.innerHTML = `<b>${value}</b>`;
            };
            return cell;
        }
    }); 
});
</script>

<script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
