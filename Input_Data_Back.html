            transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
            color: var(--primary-color);
        }
        .sidebar .nav-link:hover {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            transform: translateX(5px);
        }
        .sidebar .nav-link.active {
            background-color: var(--primary-color);

            transform: translateX(5px);
            pointer-events: none;
        }
        .sidebar .nav-item p {
            font-family: Poppins;

        .button-row { margin-bottom: 20px; }
        .btn-group-left { display: flex; gap: 10px; }

        <div class="container-fluid container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex button-row">
                        <div class="btn-group-left">
                            <button class="btn btn-primary" onclick="exportData()">Export Data</button>
                            <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">Import Data</button>
                            <input type="file" id="importFile" accept=".xlsx,.xls" style="display:none" onchange="importData(event)">

                    <h5>Boys Data</h5>
                    <div id="boysHot" class="hot-container student-table"></div>
                    <h5>Girls Data</h5>
                    <div id="girlsHot" class="hot-container student-table"></div>
                </div>
            </div>
        </div>

    <script>
document.addEventListener("DOMContentLoaded", () => {
    function cleanTableData(data) {
        return data.map(row => row.map(cell => (cell === null ? "" : cell)));
    }

    function cellReadOnly(instance, row, col) {
        return row < 4 || col === 0;
    }

    function cellClassNames(instance, row, col) {
        if (row < 4) return 'htCenter htBold';
        if (col === 0) return 'student-name';
        return '';
    }

    function computeFinalSemForCell(instance, row, col) {
        if (row < 4) return;
        const isCore = col >= 1 && col <= 24;
        const isApplied = col >= 25 && col <= 48;
        if (!isCore && !isApplied) return;
        const base = isCore ? 1 : 25;
        const subjectOffset = Math.floor((col - base) / 3) * 3;
        const col1 = base + subjectOffset;
        const col2 = base + subjectOffset + 1;
        const col3 = base + subjectOffset + 2;
        const q1 = parseFloat(instance.getDataAtCell(row, col1)) || 0;
        const q2 = parseFloat(instance.getDataAtCell(row, col2)) || 0;
        instance.setDataAtCell(row, col3, (q1 && q2) ? Math.round((q1 + q2) / 2) : "", "autoCalc");
    }

    function computeGenAveForStudent(instance, row) {
        if (row < 4) return;
        let total = 0, count = 0;
        for (let s = 0; s < 8; s++) {
            const valCore = parseFloat(instance.getDataAtCell(row, 1 + s*3 + 2));
            if (!isNaN(valCore) && valCore !== "") { total += valCore; count++; }
            const valApplied = parseFloat(instance.getDataAtCell(row, 25 + s*3 + 2));
            if (!isNaN(valApplied) && valApplied !== "") { total += valApplied; count++; }
        }
        instance.setDataAtCell(row, 49, count ? Math.round(total / count) : "", "autoCalc");
    }

    function saveGradesToLocalStorage(instance, storageKey) {
        const grades = {};
        for (let i = 4; i < instance.countRows(); i++) {
            const studentName = instance.getDataAtCell(i, 0)?.trim();
            if (!studentName) continue;
            grades[studentName] = { core: {}, applied: {}, "Gen Ave": "" };
            for (let s = 0; s < 8; s++) {
                grades[studentName].core[`Subject ${s+1}`] = {
                    "1st Quarter": instance.getDataAtCell(i, 1 + s*3) || "",
                    "2nd Quarter": instance.getDataAtCell(i, 1 + s*3 + 1) || "",
                    "Final Sem": instance.getDataAtCell(i, 1 + s*3 + 2) || ""
                };
                grades[studentName].applied[`Subject ${s+1}`] = {
                    "1st Quarter": instance.getDataAtCell(i, 25 + s*3) || "",
                    "2nd Quarter": instance.getDataAtCell(i, 25 + s*3 + 1) || "",
                    "Final Sem": instance.getDataAtCell(i, 25 + s*3 + 2) || ""
                };
            }
            grades[studentName]["Gen Ave"] = instance.getDataAtCell(i, 49) || "";
        }
        localStorage.setItem(storageKey, JSON.stringify(grades));
    }

    const subjectContainer = document.getElementById('subjectList');
    const subjectData = JSON.parse(localStorage.getItem('sem1_SubjectData')) || [
        ['', 'Core Subject', 'Applied and Specialized Subjects'],
        ['1st Subject', '', ''],
        ['2nd Subject', '', ''],
        ['3rd Subject', '', ''],
        ['4th Subject', '', ''],
        ['5th Subject', '', ''],
        ['6th Subject', '', ''],
        ['7th Subject', '', ''],
        ['8th Subject', '', ''],
    ];

    const subjectHot = new Handsontable(subjectContainer, {
        data: subjectData,
        rowHeaders: false,
        colHeaders: false,
        fixedRowsTop: 1,
        fixedColumnsLeft: 1,
        stretchH: 'all',
        manualRowResize: true,
        manualColumnResize: true,
        height: 'auto',
        licenseKey: 'non-commercial-and-evaluation',
        cells: function(row, col) {
            return { readOnly: row === 0 || col === 0 };
        },
        afterChange: function(changes, source) {
            if (source === 'loadData') return;
            const cleaned = cleanTableData(this.getData());
            localStorage.setItem('sem1_SubjectData', JSON.stringify(cleaned));
        }
    });
    subjectContainer.__hotInstance = subjectHot;

    function createStudentTable(containerId, names, storageKey) {
        const container = document.getElementById(containerId);
        const headerRows = [];
        const row0 = Array(50).fill("");
        row0[0] = "Names of Learners";
        for (let i = 1; i <= 24; i++) row0[i] = "Core Subjects";
        for (let i = 25; i <= 48; i++) row0[i] = "Applied & Specialized Subjects";
        row0[49] = "Gen Ave";
        headerRows.push(row0);

        const row1 = Array(50).fill("");
        ["1st","2nd","3rd","4th","5th","6th","7th","8th"].forEach((s, idx) => {
            row1[1 + idx*3] = `${s} Subject`;
            row1[25 + idx*3] = `${s} Subject`;
        });
        headerRows.push(row1);

        const row2 = Array(50).fill("");
        const mergeAnchors = [1,4,7,10,13,16,19,22,25,28,31,34,37,40,43,46];
        mergeAnchors.forEach(c => { row2[c] = "QUARTER"; row2[c+2] = "Final Sem"; });
        headerRows.push(row2);

        const row3 = Array(50).fill("");
        mergeAnchors.forEach(c => { row3[c] = "1"; row3[c+1] = "2"; });
        headerRows.push(row3);

        const saved = JSON.parse(localStorage.getItem(storageKey) || "{}");
        const studentRows = names.map(name => {
            const row = [name, ...Array(49).fill("")];
            const lookup = saved[name];
            if (lookup) {
                for (let s = 0; s < 8; s++) {
                    const startCore = 1 + s*3;
                    const subCore = lookup.core?.[`Subject ${s+1}`] || {};
                    row[startCore] = subCore["1st Quarter"] || "";
                    row[startCore+1] = subCore["2nd Quarter"] || "";
                    row[startCore+2] = subCore["Final Sem"] || "";

                    const startApplied = 25 + s*3;
                    const subApplied = lookup.applied?.[`Subject ${s+1}`] || {};
                    row[startApplied] = subApplied["1st Quarter"] || "";
                    row[startApplied+1] = subApplied["2nd Quarter"] || "";
                    row[startApplied+2] = subApplied["Final Sem"] || "";
                }
                row[49] = lookup["Gen Ave"] || "";
            }
            return row;
        });

        const mergeCellsConfig = [
            { row:0, col:0, rowspan:4, colspan:1 },
            { row:0, col:1, rowspan:1, colspan:24 },
            { row:0, col:25, rowspan:1, colspan:24 },
            { row:0, col:49, rowspan:4, colspan:1 },
            ...mergeAnchors.map(c => ({ row:1, col:c, rowspan:1, colspan:3 })),
            ...mergeAnchors.flatMap(c => [{ row:2, col:c, rowspan:1, colspan:2 }, { row:2, col:c+2, rowspan:2, colspan:1 }])
        ];

        const hot = new Handsontable(container, {
            data: headerRows.concat(studentRows),
            colHeaders: false,
            rowHeaders: i => (i >= 4 ? i-3 : ""),
            licenseKey: 'non-commercial-and-evaluation',
            stretchH: 'all',
            mergeCells: mergeCellsConfig,
            manualRowResize: true,
            manualColumnResize: true,
            columns: Array(50).fill({ type:'text' }),
            cells: function(row, col) {
                return {
                    readOnly: cellReadOnly(this, row, col),
                    className: cellClassNames(this, row, col)
                };
            },
            afterChange: function(changes, source) {
                if (!changes || source === 'loadData' || source === 'autoCalc') return;
                changes.forEach(([row, col]) => {
                    computeFinalSemForCell(this, row, col);
                    computeGenAveForStudent(this, row);
                });
                saveGradesToLocalStorage(this, storageKey);
            }
        });
        container.__hotInstance = hot;
    }

    const boysNames = JSON.parse(localStorage.getItem("boysData"))?.map(r => r[0].trim()) || [];
    const girlsNames = JSON.parse(localStorage.getItem("girlsData"))?.map(r => r[0].trim()) || [];
    createStudentTable('boysHot', boysNames, "sem1GradesData_boys");
    createStudentTable('girlsHot', girlsNames, "sem1GradesData_girls");

    window.exportData = function() {
        const subjectHot = document.querySelector('#subjectList').__hotInstance;
        const boysHot = document.querySelector('#boysHot').__hotInstance;
        const girlsHot = document.querySelector('#girlsHot').__hotInstance;

        const combinedData = [
            ...subjectHot.getData(),
            [],
            ["Boys"],
            ...boysHot.getData(),
            [],
            ["Girls"],
            ...girlsHot.getData()
        ];

        const ws = XLSX.utils.aoa_to_sheet(combinedData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Semester1");
        XLSX.writeFile(wb, "GradeData.xlsx");
    }

    window.importData = function(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const firstSheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[firstSheetName];
            const sheetData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" });

            let subjectData = [];
            let boysData = [];
            let girlsData = [];
            let currentTable = 'subject';

            sheetData.forEach(row => {
                const firstCell = (row[0] || "").toString().trim();
                if (firstCell === "Boys") { currentTable = 'boys'; return; }
                if (firstCell === "Girls") { currentTable = 'girls'; return; }
                if (row.every(cell => cell === "")) return;
                const normalizedRow = [...row, ...Array(50 - row.length).fill("")];
                if (currentTable === 'subject') subjectData.push(normalizedRow);
                else if (currentTable === 'boys') boysData.push(normalizedRow);
                else if (currentTable === 'girls') girlsData.push(normalizedRow);
            });

            const subjectHot = document.querySelector('#subjectList').__hotInstance;
            const boysHot = document.querySelector('#boysHot').__hotInstance;
            const girlsHot = document.querySelector('#girlsHot').__hotInstance;

            subjectHot.loadData(subjectData);
            boysHot.loadData(boysData);
            girlsHot.loadData(girlsData);

            subjectHot.runHooks('afterChange', null, 'loadData');
            boysHot.runHooks('afterChange', null, 'loadData');
            girlsHot.runHooks('afterChange', null, 'loadData');

            alert("Data imported successfully!");
        };
        reader.readAsArrayBuffer(file);
    }
});
</script>
